<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    <h1>Album : </h1>
    <li th:each="song : ${songs}">
        <span th:text= "${song.title}"></span>
    </li>
</ul>

<form action="/song" method="POST">
    <h2>Please input a new song</h2>

    Title: <input type = "text" name = "title">
    Length: <input type = "text" name = "length">
    Track Number: <input type = "number" name = "trackNumber">
    <input type = "submit">

</form>

</body>
</html>
